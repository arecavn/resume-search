<!doctype html>
<html>
<head>
  <title>Job Search</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.skinFlat.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- /CSS -->
</head>
<body>


  <!-- Header -->
  <header>
    <img src="img/instant_search_logo@2x.png"/>
    <input id="search-input" type="text" autocomplete="off" spellcheck="true" autocorrect="off" placeholder="Job title, location, company, skill..."/>
    <div id="search-input-icon"></div>
	</div>
	
  </header>
  <!-- /Header -->


  <!-- Main -->
  <main>
    <!-- Left Column -->
    <div id="left-column">
      <div id="facets"></div>
    </div>

    <!-- Right Column -->
    <div id="right-column">
      <div id="stats"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
	
  </main>
  <!-- /Main -->

  <!-- Hit template -->
  <script type="text/template" id="hit-template">
    {{#hits}}
    <div class="hit">
      <div class="hit-image">
        <img src="img/person-placeholder.jpg" alt="{{ name }}">
      </div>
      <div class="hit-content">
		<h4 class="hit-name">
         <a target='_blank'  href="http://employer.staging.vietnamworks.com/v2/resume/detail/{{{objectID}}}">
		 {{{ _highlightResult.most_recent_position.value }}}</a>
       </h4>	   	
		<h3 class="hit-price">${{{ suggested_salary }}}</h3>
		<h3 class="hit-price">{{{ exp_years_en }}}</h3>
	    <p class="hit-description">Other job titles: {{{ _highlightResult.desired_job_title.value }}} -- {{{ _highlightResult.exp_title.value }}}</p>
		
        <h3 class="hit-right">Job Level: {{{ _highlightResult.job_level_en.value }}}</h3>
		<h3 class="hit-right">Location: {{{ _highlightResult.location_en.value }}}</h3>
		<h3 class="hit-left">Category: {{{ _highlightResult.category_en.value }}}</h3>		
		
        <!--<p class="hit-description">Fullname: {{{ _highlightResult.fullname.value }}}</p>-->
        <p class="hit-description">Current Employer: {{{_highlightResult.most_recent_employer.value }}}</p>
		<p class="hit-description">Last Modified: {{{ updated_date }}}</p>
		<p class="hit-description">Completion: {{{ completion_rate }}}</p>
		<p class="hit-description">Is Attached: {{{ attached }}}</p>		
		<p class="hit-description">Views: {{{ total_views }}}</p>
		<p class="hit-description">Downloads: {{{ total_downloads }}}</p>

        <!--<div class="hit-description" style="margin-bottom: 5px">-->
          <!--Locations:-->
          <!--{{#_highlightResult.locations}}-->
            <!--<span class="label label-skill">{{{value}}}</span>-->
          <!--{{/_highlightResult.locations}}-->
        <!--</div>-->
        <!--<div class="hit-description">-->
          <!--Skills:-->
          <!--{{#_highlightResult.tags}}-->
            <!--<span class="label label-skill">{{{value}}}</span>-->
          <!--{{/_highlightResult.tags}}-->
        <!--</div>-->
      </div>
    </div>
    {{/hits}}
  </script>

  <!-- Stats template -->
  <script type="text/template" id="stats-template">
    {{ nbHits }} Result{{#nbHits_plural}}s{{/nbHits_plural}} <span class="found-in">Found in {{ processingTimeMS }}ms</span>
  </script>

  <!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <ul>
        {{#values}}
        <li>
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}} {{#isRefined}}facet-refined{{/isRefined}}" data-facet="{{ facet }}" data-value="{{ name }}">
            {{#label}} {{ label }} {{/label}}
            {{^label}} {{ name }} {{/label}}
            <span class="facet-count">{{ count }}</span>
          </a>
        </li>
        {{/values}}
      </ul>
    </div>
  </script>

  <!-- Slider template -->
  <script type="text/template" id="slider-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <input type="text" id="{{ facet }}-slider" data-min="{{ min }}" data-max="{{ max }}" data-from="{{ from }}" data-to="{{ to }}"/>
    </div>
  </script>

  <!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <ul>
      <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" {{#prev_page}}class="go-to-page" data-page="{{ prev_page }}"{{/prev_page}}>&#60;</a></li>
      {{#pages}}
      <li class="{{#current}}active{{/current}} {{#disabled}}disabled{{/disabled}}"><a href="#" {{^disabled}} class="go-to-page" data-page="{{ number }}" {{/disabled}}>{{ number }}</a></li>
      {{/pages}}
      <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>&#62;</a></li>
    </ul>
  </script>

  <!-- No-Results template -->
  <script type="text/template" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{ query }}"</em>.</p>
      <ul>
        {{#filters}}
        <li class="{{ class }}" data-facet="{{ facet }}" data-value="{{ facet_value }}">
          {{ label }}<span class="value">{{ label_value }}</span><a class="remove"><img src="img/remove.svg"/></a>
        </li>
        {{/filters}}
        <br>
        <a href="" class='clear-all'>Clear all</a>
      </ul>
    </div>
  </script>



  <!-- Javascript -->
  <script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.js"></script>
  <script src="http://cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.js"></script>
  <script src="http://cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/js/ion.rangeSlider.min.js"></script>
  <script src="js/app.js"></script>
  <!-- /Javascript -->
</body>
</html>
